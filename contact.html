<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error" id="first-name-error">This field is required</span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error" id="last-name-error">This field is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error">Please enter a valid email address</span>
            </div>
            <div class="form-group">
                <label>Query Type *</label>
                <div>
                    <input type="radio" id="general-enquiry" name="query-type" value="general" required>
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div>
                    <input type="radio" id="support-request" name="query-type" value="support" required>
                    <label for="support-request">Support Request</label>
                </div>
                <span class="error" id="query-type-error">Please select a query type</span>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error" id="message-error">This field is required</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
